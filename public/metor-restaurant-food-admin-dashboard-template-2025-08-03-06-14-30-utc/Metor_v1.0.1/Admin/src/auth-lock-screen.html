<!DOCTYPE html>
<html lang="en">

<head>
     @@include("partials/title-meta.html", {"sub-title": "Lock Screen"})

     @@include("partials/head-css.html")
</head>

<body class="authentication-bg">

     <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
          <div class="container">
               <div class="row justify-content-center">
                    <div class="col-xl-5">
                         <div class="card auth-card">
                              <div class="card-body px-3 py-5">
                                   <div class="mx-auto mb-5 auth-logo text-center">
                                        <a href="index.html" class="logo-dark">
                                             <img src="assets/images/logo-dark.png" height="30" alt="logo dark">
                                        </a>

                                        <a href="index.html" class="logo-light">
                                             <img src="assets/images/logo-white.png" height="30" alt="logo light">
                                        </a>
                                   </div>

                                   <h2 class="fw-bold text-center fs-18">Hi ! Gaston</h2>
                                   <p class="text-muted text-center mt-1 mb-4">Enter your password to access the admin.</p>

                                   <div class="px-4">
                                        <form action="index.html" class="authentication-form">
                                             <div class="mb-3">
                                                  <label class="form-label visually-hidden" for="example-password">Password</label>
                                                  <input type="text" id="example-password" class="form-control" placeholder="Enter your password">
                                             </div>
                                             <div class="mb-1 text-center d-grid">
                                                  <button class="btn btn-primary" type="submit">Sign In</button>
                                             </div>
                                        </form>
                                   </div> <!-- end col -->
                              </div> <!-- end card-body -->
                         </div> <!-- end card -->
                         <p class="mb-0 text-center">Not you? return <a href="auth-signup.html" class="text-reset fw-bold ms-1">Sign Up</a></p>
                    </div> <!-- end col -->
               </div> <!-- end row -->
          </div>
     </div>


     @@include("partials/vendor-scripts.html")


</body>

</html>
